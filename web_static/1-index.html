<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Header and Footer</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		header {
			background-color: #FF0000;
			width: 100%;
			height: 70px;
		}
		footer {
			display: flex;
			align-items: center;
			text-align: center;
			position: absolute;
			justify-content: center;
			bottom: 0;
			background-color: #00FF00;
			width: 100%;
			height: 60px;

		}
		span {
			color: whitesmoke;
		}
	</style>
</head>
<body>
	<header>		
	</header>
	<footer>
		<span>Best School</span>
	</footer>
</body>
</html>
